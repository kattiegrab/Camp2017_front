<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

</head>

<!-- ====== end of menu for smaller devices ===== -->
<!-- ====== default menu ======= -->
		<div class="row">
			<div class=" column medium-4">
				<div class="row">
					<div class="column medium-3 logo-container">
						<img class="logo" src="images/logo-efi3.png" alt="logo efi3">
					</div>
					<div class="column medium-3 avatar-container">
						<img class="avatar" src="images/avatar-demo.png" alt="avatar image">

					<div class="column medium-6 user">
						<h3 class="username">Jan Kowalski</h3>

						<i class="options-icon fa fa-cog" aria-hidden="true"></i>
					</div>
					<div class="messages">

							<i class="fa fa-info-circle" aria-hidden="true"></i>
							<p>Your gas budget was overspent by 5%!</p>
						</div>
						<div class="message">
							<i class="fa fa-commenting" aria-hidden="true"></i>
							<p>Your scheduled 500 PLN payment for tommorow.</p>
						</div>
						<div class="inbox">
							<a href="#">SEE ALL</a>
						</div>
					</div>
				</div>
			</div>
			<div class="main-menu column medium-4">
				<nav class="main-nav">
					<ul>
						<li>
							<a href="#" class="nav-item" role="button" tabindex="0" aria-labeledby="#itemlabel1">

	</header>
 <!-- ================================================  -->
<!-- ================ PAYMENT FORM ====================== -->
<!-- ================================================ -->
<section class="payment">
	<form class="transfer-form">
		<div class="row">
			<div class="column small-12">
	<!-- =========== Back to ... button ========== -->
				<div class="row">
					<div class="column small-12">
						<div class="back-button">
							<a href="#">
								<img src="images/payment/back-arrow.svg" alt="back arrow">
							</a>
						</div>
					</div>
				</div>
	<!-- ========= Account Details ============== -->
				<div class="account-details">
					<div class="row">
						<div class="small-1 column">
							<div class="account-icon">
								<img src="images/payment/account-icon.svg" alt="account icon">
							</div>
						</div>
						<div class="column small-5">
							<div class="account-number">
								<p>Current Account</p>
								<p>00 0000 0000 0000 0000 0000 0000</p>
							</div>
						</div>
						<div class="column small-5">
							<div class="account-balance">
								<h2 id="balance"></h2>
							</div>
						</div>
						<div class="column small-1">
							<div class="account-select">
								<img src="images/payment/lightblue-arrow.svg" alt="account-select">
							</div>
						</div>
					</div>	
				</div>
	<!-- =========== Add account ============ -->
				<div class="row">
					<div class="column small-12">
						<div class="add-account">
							<div class="add-button">
								<img src="images/payment/plus-button.svg" alt="add account button">
							</div>
							<p>Add the account from which you draw funds</p>
						</div>
					</div>
				</div>
		<!-- ======== TYPE ================ -->
				<div class="form-element">
					<div class="row">
						<div class="column small-4">
							<p class="form-title">Type</p>
						</div>
						<div class="column small-8">
							<div class="transfer-type-container">	
								<label>
									<input type="radio" name="transfer-type" value="country">
									<div class="icon">
										<img src="images/payment/country.svg">
									</div>
									<p>Country</p>
								</label>
								<label>
									<input type="radio" name="transfer-type" value="own">
									<div class="icon">
										<img src="images/payment/own.svg">
									</div>
									<p>Own</p>
								</label>
								<label>	
									<input type="radio" name="transfer-type" value="currencies">
									<div class="icon">
										<img src="images/payment/currencies.png">
									</div>
									<p>Currencies</p>
								</label>
								<label>
									<input type="radio" name="transfer-type" value="ZUS">
									<div class="icon">
										<img src="images/payment/zus.png">
									</div>
									<p>ZUS</p>
								</label>
								<label>
									<input type="radio" name="transfer-type" value="TAX">
									<div class="icon">
										<img src="images/payment/us.png">
									</div>
									<p>TAX</p>
								</label>
								<label>
									<input id="gsm" type="radio" name="transfer-type" value="GSM">
									<div class="icon">
										<img src="images/payment/gsm.svg">
									</div>
									<p>GSM</p>
								</label>
							</div>
						</div>
					</div>
				</div>
		<!-- =============== RECIPIENT ==================== -->
				<div class="form-element recipient-container">
					<div class="row">
						<div class="column small-4">
							<p class="form-title">Recipient</p>
						</div>
						<div class="column small-8">
							<input class="recipient-input" type="text" name="recipient" placeholder="Search for a recipient , contractor or customer">
							<p class="error-msg recipient-error-msg"></p>
							<div class="book-icon"></div>
						</div>
					</div>
				</div>
	<!-- ============ Where (send money)==================== -->
				<div class="form-element">
					<div class="row">
						<div class="column small-4">
							<p class="form-title">Where</p>
						</div>
						<div class="column small-8">
							<div class="radio">
								<label>
									<input type="radio" name="where" value="account" required>
									<p>Account</p>
								</label>
								<label>
									<input type="radio" name="where" value="facebook">
									<p>Facebook</p>
								</label>
								<label>
									<input type="radio" name="where" value="facebook">
									<p>Phone</p>
								</label>
								<label>
									<input type="radio" name="where" value="email">
									<p>E-mail</p>
								</label>
								<label>
									<input type="radio" name="where" value="phone">
									<p>By Phone</p>
								</label>
							</div>
						</div>
					</div>
				</div>
	<!-- ================= Number (account number?) ============================= -->
				<div class="form-element">
					<div class="row">
						<div class="column small-4">
							<p class="form-title">Number</p>
						</div>
						<div class="column small-8">
							<div class="acc-number">
								<input class="acc-num" type="text" name="number" class="number">
								<p class="error-msg num-error-msg"></p>
							</div>
						</div>
					</div>
				</div>
	<!-- ================ Sum ====================== -->
				<div class="form-element">
					<div class="row">
						<div class="column small-4">
							<p class="form-title">Sum</p>
						</div>
						<div class="column small-2">
							<div class="sum">
								<input class="sum-input" type="text" name="sum">
								<p class="error-msg sum-error-msg"></p>
							</div>
						</div>
						<div class="column small-2">
							<div class="select-currency">
								<select class="currency">
									<option value="PLN">PLN</option>
									<option value="EUR">EUR</option>
									<option value="USD">USD</option>
								</select>
							</div>
						</div>
					</div>
				</div>	
	<!-- ============ When - data picker ============ -->
				<div class="form-element">
					<div class="row">
						<div class="column small-4">
							<p class="form-title">When</p>
						</div>
						<div class="column small-8">
							<div class="data-picker">
								<input class="date-input" type="text" name="when" id="datepicker">
								<span class="when-icon"></span>
								<p class="error-msg date-error"></p>
							</div>
						</div>
					</div>
				</div>
	<!-- ================ Title ===================== -->
				<div class="form-element">
					<div class="row">
						<div class="column small-4">
							<p class="form-title">Title</p>
						</div>
						<div class="column small-8">
							<input class="transfer-title" type="text" name="title" placeholder="Title">
							<p class="error-msg title-error-msg"></p>
						</div>
					</div>
				</div>	
	<!--  ================= Type of transfer (how long?)================== -->
				<div class="form-element">
					<div class="row">
						<div class="column small-4">
							<p class="form-title">Type of transfer</p>
						</div>
						<div class="column small-8">
							<div class="radio">
								<label>
									<input type="radio" name="typeOfTransfer" value="normaly" required>
									<div class="type-label">
										<p>Normaly</p>
										<span>about 2 days</span>
									</div>
								</label>
								<label>
									<input type="radio" name="typeOfTransfer" value="express">
									<div class="type-label">
										<p>Express Elixir</p>
										<span>15 min</span>
									</div>
								</label>
								<label>
									<input type="radio" name="typeOfTransfer" value="sorbnet">
									<div class="type-label">
										<p>Sorbnet</p>
										<span>2 hours</span>
									</div>
								</label>
								<div class="transfer-tooltip">
									<span>?</span>
								</div>
							</div>
						</div>
					</div>
				</div>
	<!-- ========= CONTINUE BUTTON ============== -->
				<div class="row">
					<div class="column small-offset-4 small-10">
						<a href="#" class="button btn-continue">CONTINUE</a>
					</div>
				</div>
			</div>
		</div>
	</form>
</section>
