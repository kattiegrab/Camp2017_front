<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Dashboard</title>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
<!-- ============= NAVIGATION ================= -->
	<header>
		<div class="row">
			<div class=" column medium-4">
				<div class="row">
					<div class="column medium-3 logo-container">
						<img class="logo" src="images/logo-efi3.png" alt="logo efi3">
					</div>
					<div class="column medium-3 avatar-container">
						<img class="avatar" src="images/avatar-demo.png" alt="avatar image">
					</div>
					<div class="column medium-6 user">
						<h3 class="username">Jan Kowalski</h3>
						<i class="message-icon fa fa-envelope" aria-hidden="true"></i>
						<i class="options-icon fa fa-cog" aria-hidden="true"></i>
					</div>
					<div class="messages">
						<div class="message">
							<i class="fa fa-info-circle" aria-hidden="true"></i>
							<p>Your gas budget was overspent by 5%!</p>
						</div>
						<div class="message">
							<i class="fa fa-commenting" aria-hidden="true"></i>
							<p>Your scheduled 500 PLN payment for tommorow.</p>
						</div>
						<div class="inbox">
							<a href="#">SEE ALL</a>
						</div>
					</div>
				</div>
			</div>
			<div class="main-menu column medium-4">
				<nav class="main-nav">
					<ul>
						<li>
							<a href="#" class="nav-item" role="button" tabindex="0" aria-labeledby="#itemlabel1">
								<i class="fa fa-home" aria-hidden="true"></i>
								<label id="itemlabel1">HOME</label>
							</a>
						</li>
						<li>
							<a href="#" class="nav-item" role="button" tabindex="0" aria-labelledby="#itemlabel2">
								<i class="fa fa-area-chart" aria-hidden="true"></i>
								<label id="itemlabel2">ANALYZE</label>
							</a>
						</li>
						<li>
							<a href="#" class="nav-item" role="button" tabindex="0" aria-labelledby="#itemlabel3">
								<i class="fa fa-calendar-o" aria-hidden="true"></i>
								<label id="itemlabel3">PLAN</label>
							</a>
						</li>
						<li>
							<a href="#" class="nav-item" role="button" tabindex="0" aria-labelledby="#itemlabel4">
								<i class="fa fa-money" aria-hidden="true"></i>
								<label id="itemlabel4">EARN</label>
							</a>
						</li>
					</ul>
				</nav>
			</div>
			<div class="search-and-off column medium-offset-2 medium-2">
				<div class="icon search-icon">
					<i class="fa fa-search" aria-hidden="true""></i>
				</div>
				<div class="icon off-icon">
					<i class="turn-off fa fa-power-off" aria-hidden="true"></i>
				</div>
			</div>
		</div>
	</header>
<!-- ================= MAIN INFO ================= -->
	<section class="main-info">
		<div class="row">
			<div class="column medium-8">
				<h1>Finance life stream</h1>
				<div class="row">
					<div class="column medium-4">
						<p>Balance</p>
						<p id="balance"></p>
					</div>
					<div class="column medium-4">
						<p>Available funds</p>
						<p id="funds"></p>
					</div>
					<div class="column medium-4">
						<p>Scheduled payments</p>
						<p id="payments"></p>
					</div>
				</div>
			</div>
			<div class="column medium-4">
				<div class="add-options">	
					<p>Add</p>
					<a href="#" class="button small">BANK</a>
					<a href="#" class="button small">PAYMENT</a>
				</div>
				<div class="acc-analysis">
					<p>Account analysis</p>
					<div class="switch small" tabindex="0">
						<input class="switch-input" id="switchChart" type="checkbox" name="switchCharts">
						<label class="switch-paddle" for="switchChart">
							<span class="show-for-sr">Switch Charts</span>
							<span class="switch-active" aria-hidden="true">On</span>
    						<span class="switch-inactive" aria-hidden="true">Off</span>
						</label>
					</div>
				</div>
			</div>
		</div>
	</section>
<!-- ============== CHART ================== -->
	<section class="account-chart">
		<div class="row">
			<div class="column medium-12">
				<canvas id="myChart" width="1200px" height="480px"></canvas>
			</div>
		</div>
	</section>
<!--============================================-->
<!-- ======== CLIENT PRODUCTS AND HISTORY ====== -->
	<section class="products-and-history">
	<!-- ============== PRODUCTS ============ -->
		<div class="row">
			<div class="column medium-6">
				<h5>Products</h5>
				<div class="products-container"></div>
			</div>
	<!-- ============ HISTORY ================= -->
			<div class="column medium-6">
				<h5>History</h5>
				<div class="history-container"></div>
			</div>
		</div>
	</section>
<!--==============  ==================-->
<!-- ........ SCRIPTS ..........-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.js"></script>
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/what-input/dist/what-input.js"></script>
	<script src="bower_components/foundation-sites/dist/js/foundation.js"></script>
	<script src="js/dashboard.js"></script>
</body>
</html>
