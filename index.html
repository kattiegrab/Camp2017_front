<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Efi Camp - login page project</title>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="css/app.css">
	<script src="js/validate.js"></script>
</head>
<body>
<div class="page-background">
	<div class="grid-container">
		<div class="row">
		<!-- ..... LOGO ..... -->
			<div class="column small-12 medium-3">
				<div class="logo-container">
					<img src="images/logo-efi3.png" alt="logo efi3" class="logo">
				</div>
			</div> <!-- logo column end -->
		<!-- ............FORM........... -->
			<div class="column small-12 medium-6">
				<div class="form">
					<div class="form-heading">
						<h1>Login</h1>
						<p>Aby zaimportować dane zaloguj się do swojego banku</p>
					</div>
					<div class="form-main">
						<div class="profile-photo"></div>
						<div class="account-number">
							<p>123456789</p>
							<span class="cancel-button">
								<img src="images/x-icon.png" alt="delete login button">
							</span>
						</div>
						<div class="alert"></div>
						<div class="error-triangle"></div>
						<div class="input-line">
							<label class="password-label" for="input-password">Enter your password</label>
							<input class="input" type="password" name="password" placeholder="Your Password." id="input-password">
							<span class="keyboard-button">
								<img src="images/keyboard-icon.png" alt="keyboard button">
							</span>
						</div>
						<div class="buttons">
							<a href="#" class="btn button border-button">SELECT OTHER</a>
							<a href="#" class="btn white-button button" id="submit-button">GO</a>
						</div>
				 	</div> <!-- end of form -->
				</div> <!-- column end -->
				 <!-- BOTTOM NAVIGATION -->
				<div class="column small-12">
					<section class="bottom-nav">
						<ul class="menu">
							<li>
								<a href="#" target="_blank" class="">SECURITY</a>
							</li>
							<li>
								<a href="#" target="_blank" class="">LOGGIN IN</a>
							</li>
							<li>
								<a href="#" target="_blank" class="">CONTACT</a>
							</li>
							<li>
								<a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
							</li>
					 	</ul>
				 	</section>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- END OF BOTTOM NAVIGATION -->
<!-- ........ SCRIPTS ..........-->
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/what-input/dist/what-input.js"></script>
		<script src="bower_components/foundation-sites/dist/js/foundation.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
